<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pretraga Karata</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .search-container {
            background: white;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .radio-buttons {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
        }

        .radio-buttons label {
            font-size: 14px;
            cursor: pointer;
        }

        .radio-buttons input {
            margin-right: 5px;
        }

        .input-field, .date-field {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid #d0d0d0;
            padding: 10px 15px;
            border-radius: 5px;
            min-width: 180px;
            cursor: pointer;
        }

        .input-field select, .date-field input {
            border: none;
            background: none;
            font-size: 14px;
            color: #333;
            outline: none;
            width: 100%;
            cursor: pointer;
        }

        .input-field span, .date-field span {
            font-size: 14px;
            color: #007bff;
            margin-bottom: 5px;
        }

        .date-field input[type="date"] {
            cursor: pointer;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 5px;
            width: 100%;
        }

        .checkbox-container label {
            font-size: 14px;
            color: #555;
        }

        .swap-button {
            background: #007bff;
            color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .search-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .search-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <!-- Radio Buttons -->
        <div class="radio-buttons">
            <label><input type="radio" name="ticket-type" checked> Jednosmjerna karta</label>
            <label><input type="radio" name="ticket-type"> Povratna karta</label>
        </div>

        <!-- Input Fields -->
        <div class="input-field">
            <span>POLAZNA STANICA</span>
            <select>
                <option value="" disabled selected>Izaberite...</option>
                <option value="sarajevo">Sarajevo</option>
                <option value="mostar">Mostar</option>
                <option value="banja-luka">Banja Luka</option>
                <option value="trebinje">Trebinje</option>
                <option value="tuzla">Tuzla</option>
                <option value="zenica">Zenica</option>
            </select>
        </div>
        <button class="swap-button">&#8644;</button>
        <div class="input-field">
            <span>ODREDIŠNA STANICA</span>
            <select>
                <option value="" disabled selected>Izaberite...</option>
                <option value="sarajevo">Sarajevo</option>
                <option value="mostar">Mostar</option>
                <option value="banja-luka">Banja Luka</option>
                <option value="trebinje">Trebinje</option>
                <option value="tuzla">Tuzla</option>
                <option value="zenica">Zenica</option>
            </select>
        </div>

        <!-- Date Fields -->
        <div class="date-field">
            <span>POLAZAK</span>
            <input type="date" required>
        </div>
        <div class="date-field">
            <span>POVRATAK</span>
            <input type="date" required disabled>
        </div>

        <!-- Checkbox -->
        <div class="checkbox-container">
            <input type="checkbox" id="open-return">
            <label for="open-return">Otvoreni datum povratka</label>
        </div>

        <!-- Search Button -->
        <button class="search-button">Traži</button>
    </div>

    <script>
        // Omogućavanje/Onemogućavanje povratka
        const openReturnCheckbox = document.getElementById('open-return');
        const returnDateField = document.querySelector('.date-field:nth-child(6) input');

        openReturnCheckbox.addEventListener('change', function () {
            if (this.checked) {
                returnDateField.disabled = true;
            } else {
                returnDateField.disabled = false;
            }
        });
    </script>
</body>
</html>
